    <title>Nested Grid</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>

        <div class="box d1">d1</div>
        <div class="box d2">d2</div>
        <div class="box d3">d3</div>
      </div>
    </div>
  </body>
